<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>TODO List Demo App</h1>
      <button id="add-task_btn">Add task</button>
      <div id="todolist-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Task name</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-wrapper">
        <div class="modal-title">
          <p>Add task</p>
          <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <div class="modal-content">
          <input type="text" placeholder="Enter name task" id="input" />
        </div>
        <div class="modal-bottom">
          <button id="confirm">Confirm</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
